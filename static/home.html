<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to ChatApp</h1>
    <p>Connect with people around the world.</p>
    <button class="button" id="createRoom">Create a Chat Room</button>
    <label>
        <input type="text" id="joinRoom"/>
        <button type="submit" onclick="joinRoom()">Join Room</button>
    </label>
</div>

<script>
    document.getElementById('createRoom').onclick = function() {
        // Implement your logic to create a room
        // This could be navigating to a new page or making an API call to create a room.
        window.location.href = '/room/create'; // Example: Navigate to the room creation endpoint
    };
    function joinRoom(){
        var roomID = document.getElementById('joinRoom').value
        window.location.href = `/room/${roomID}`
    }


</script>

</body>
</html>
